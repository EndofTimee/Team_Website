<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            type="image/x-icon"
            href="/Resources/Favicons/favicon.png"
        />
        <link rel="stylesheet" href="/Pages/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                fetch("/Pages/navbar.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById("navbar").innerHTML = data;
                    });
                fetch("/Pages/socials.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document.getElementById("socials").innerHTML = data;
                    });
            });
        </script>
    </head>

    <body>
        <!--Navigation Bar-->
        <div id="navbar"></div>

        <!-- Body -->
        <div class="Title-Container">
            <h1 class="page-title" style="width: 100%; text-align: center">
                Sponsor Us
            </h1>
            <img
                src="/Resources/Icons/handshake-icon.png"
                id="TeamIcon"
                alt="Team Icon"
            />
        </div>

        <!-- Sponsorship Packet -->

        <div id="sponsorship-packet">
            <p>View our Sponsorship Packet</p>
            <iframe
                src="https://drive.google.com/file/d/1y0oMwdw08r1qYPNYyMETamQ2ETp2UfEa/preview"
                width="640"
                height="480"
                allow="autoplay"
            ></iframe>
        </div>

        <!-- Footer -->
        <div id="socials"></div>
    </body>
</html>
